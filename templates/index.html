<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Home Control</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <header class="main-header">
        <div class="header-content">
            <h1>üè† Smart Home</h1>
            <div class="status-badge">
                <span id="active-count">0</span> Active Devices
            </div>
        </div>
    </header>

    <main class="content-wrapper">
        <div id="room-nav" class="room-nav-container">
        </div>

        <div id="deviceList" class="device-grid">
            <p><em>Loading devices...</em></p>
        </div>
    </main>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to delete this device?</p>
            <input type="hidden" id="deleteIdField">
            <button onclick="confirmDelete()">Yes, Delete</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <button class="fab-btn" onclick="openAddModal()">+</button>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <h3>Add New Device</h3>

            <input type="text" id="device-name" placeholder="Device Name (e.g. Lamp)" autocomplete="off">
            <input type="text" id="device-room" placeholder="Room Name (e.g. Bedroom)" autocomplete="off">

            <div class="modal-actions">
                <button class="secondary-btn" onclick="closeAddModal()">Cancel</button>
                <button class="primary-btn" onclick="addDevice()">Save</button>
            </div>
        </div>
    </div>
    <div id="toast-container"></div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
